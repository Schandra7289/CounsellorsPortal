<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dashboard</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<ul class="nav">

			<li class="nav-item">
				<a class="nav-link active" aria-current="page" href="dashboard">View Dashboard</a>
			</li>

			<li class="nav-item">
				<a class="nav-link" aria-current="page" href="enquiry">Add Enquiry</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="view-enquiries">View Enquiries</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="logout">Logout</a>
			</li>
		</ul>
		<hr />
		<h2>Dashboard Page</h2>

		<table>
			<tr>
				<td>Total Enquires : </td>
				<td th:text="${dashboardInfo.totalEnquires}"></td>
			</tr>
			<tr>
				<td>Open Enquires : </td>
				<td th:text="${dashboardInfo.openEnquires}"></td>
			</tr>
			<tr>
				<td>Enrolled Enquires : </td>
				<td th:text="${dashboardInfo.enrolledEnquires}"></td>
			</tr>
			<tr>
				<td>Lost Enquires : </td>
				<td th:text="${dashboardInfo.lostEnquires}"></td>
			</tr>

		</table>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
